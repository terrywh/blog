<!doctype html>
<html>
	<head></head>
	<body>
		<canvas id="canvas" height="600" width="800" style="border: 1px solid #bbb; box-shadow: 0 0 4px #ccc;">好吧，去找你的IT老公问问，为啥是这段文字出来了。。。</canvas>
		<script>
			var c = document.getElementById("canvas").getContext("2d"), x1, x2, y1, y2;
			c.save();
			c.strokeStyle = "#DDDDDD";
			c.fillStyle = "#EEEEEE";
			c.setLineDash([5, 5]);
			c.lineWidth = 1;
			c.beginPath();
			c.arc(280,300,200,0,Math.PI*2,true);
			c.stroke();

			c.beginPath();
			c.arc(520,300,200,0,Math.PI*2,true);
			c.stroke();

			c.beginPath();
			c.arc(280,300,4,0,Math.PI*2,true);
			c.fill();

			c.beginPath();
			c.arc(520,300,4,0,Math.PI*2,true);
			c.fill();

			c.restore();

			c.save();
			c.strokeStyle = "#eedddd";
			c.fillStyle   = "#ddddee";
			var COUNT = 1000;
			for(var i = 0; i< COUNT; ++i) {
				
				x1 = 280 - Math.sin(Math.PI * 2 * i / COUNT ) * 200;
				y1 = 300 - Math.cos(Math.PI * 2 * i / COUNT ) * 200;

				x2 = 520 - Math.sin(Math.PI * 2 * i / COUNT ) * 200;
				y2 = 300 - Math.cos(Math.PI * 2 * i / COUNT ) * 200;

				c.beginPath();
				c.arc(x1, y1, 2, 0, Math.PI*2, true);
				c.fill();

				c.beginPath();
				c.arc(x2, y2, 2, 0, Math.PI*2, true);
				c.fill();

				c.beginPath();
				c.moveTo(x1,y1);
				c.lineTo(x2,y2);
				c.stroke();
			}
			c.restore();

		</script>
	</body>
</html>
